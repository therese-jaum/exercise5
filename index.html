<!DOCTYPE html>
<html>
<head>
  <title>Subscription Plans</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 5px;
    }

    th {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Subscription</th>
        <th>Price</th>
        <th>Support</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Free</td>
        <td>Free</td>
        <td>N/A</td>
      </tr>
      <tr>
        <td>Personal</td>
        <td>$9.99</td>
        <td>Weekdays</td>
      </tr>
      <tr>
        <td>Business</td>
        <td>$49.99</td>
        <td>24/7</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
